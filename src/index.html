<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Playground</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- webcomponentsjs is included when installing Polymer -->
  <script src="assets/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="assets/elements.html">
</head>
<body>

  <app-root>Loading...</app-root>

  <script>
    // For browsers that support webcomponents, the loader will immediately fire the ready event before Angular bootstraps.
    //This flag will let main.ts know to continue rather than wait for the event
    window.webComponentsReady = false;
    window.addEventListener('WebComponentsReady', function() {
      window.webComponentsReady = true;
    });
  </script>
</body>
</html>
