<div class="container">

  <h1>{{ title }}</h1>
  <h2 *ngIf="favSport">My favorite sport is {{ favSport }}</h2>

  <ul>
    <li *ngFor="let sport of sports">
      {{ sport.name }}
    </li>
  </ul>

  <paper-input #sportInput label="Add Sport">
    <div slot="prefix">
      <iron-icon id="addSport-icon" icon="app-icons:present-to-all"></iron-icon>
    </div>
  </paper-input>

  <paper-button raised (click)="addSport(sportInput.value)">
    Add Sport
  </paper-button>


</div>
