<div class="container">

  <sport-list
    [favSport]="favSport"
    [sports]="sports"
    [currentlySelected]="currentlySelected"
    (onDetailToggle)="toggleSportDetail($event)"
  ></sport-list>

  <sport-detail
    [currentlySelected]="currentlySelected" (onDetailToggle)="toggleSportDetail($event)"
    (onNewFavSport)="setFavSport()">
  </sport-detail>

</div> <!-- CONTAINER DIV -->
